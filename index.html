<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stock Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1><i class="fas fa-book"></i> Simple Stock Manager</h1>

    <form id="purchaseForm">
      <input type="text" id="product" placeholder="Product Name" required>
      <input type="number" id="qty" placeholder="Quantity" required>
      <input type="number" id="rate" placeholder="Rate" required>
      <div class="form-actions">
        <button type="button" id="saveBtn">Save Purchase</button>
      </div>
    </form>

    <h2>Saved Purchases</h2>
    <ul id="purchaseList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
